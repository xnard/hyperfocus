<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This gives the browser 
            instructions on how to control the page's dimensions and scaling.-->
        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <div class="login-form">
            <form>
                <div class="login-text-box">
                    <h2 class="login-text">User Login</h2>
                </div>
                <div class="username-label">
                    <label for="username">Username or Email Address</label>
                </div>
                <div class="username-text-box">
                    <input type="text" id="username" name="username" required
                    placeholder="you@example.com">
                </div>
                <div class="password-label">
                    <label for="password">Password</label>
                </div>
                <div class="password-text-box">
                    <input type="password" id="password" name="password" required
                    placeholder="Enter 6 characters or more">
                </div>
                <div class="login-btn">
                    <button type="submit">LOGIN</button>
                </div>

            </form>
          </div>
    </body>
</html>
